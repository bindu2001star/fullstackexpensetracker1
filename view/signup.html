<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
  .signup1{
    background-image: url(signup.jpg);
   
  }
  .container{
    height: 450px;
    width: 400px;
    background-color: rgb(153, 180, 231);
    margin-left: 5rem;
    margin-top: 5rem;
    border-radius: 1rem;
  }
  
 label{
  font-family: Arial, Helvetica, sans-serif;
  font-size: larger;
  color: rgb(14, 14, 15);
  font-weight: bold;
  display: inline-block;
  margin-top: 20px;
 }
 input{
  display: block;
  border-radius: 0.5rem;
  width: 17rem;
  padding: 5px;
 }
 #nep{
  padding: 2rem;
  margin: 20px;
  border-color: coral;
  /* justify-content: center; */
 }

 #submit1:hover{
  background-color: rgb(31, 31, 194);
  color: rgb(236, 229, 229);
  font-size: larger;
  font-weight: bolder;
 }
 p{
  margin-top: -1rem;
  font-weight: bold;
 }
 
  </style>

</head>

<body class="signup1">
  <div class="container">

    <form id="signupForm">
      
      <div id="nep">
      <h2 style="color: #060806;">Sign Up</h2>
      <div1>
        <label for="name">Username:</label>
        <input type="text" id="name" name="name" required>
      </div1>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>

      <input id="submit1" type="submit" value="Sign Up">
      </div>
  
    </form>
    <p style="text-align: center;">Already have an account? <a href="/login">Login</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    document.getElementById('signupForm').addEventListener('submit', signup);

    async function signup(e) {
      e.preventDefault();

      const signUpDetails = {
        name: e.target.name.value,
        email: e.target.email.value,
        password: e.target.password.value
      };

      try {
        const response = await axios.post('/user/signup', signUpDetails);
        if (response.status === 201) {
          alert(response.data.message);
          alert("Successfully signed up! Please Login");
          window.location.href = "/login.html"; // Redirect to login page
        }

      } catch (err) {
        console.log(err.message);
        alert("User already signed up. Please go to the login page.", err.message);
        window.location.href = "/login.html"
      }
    }

  </script>
</body>

</html>
